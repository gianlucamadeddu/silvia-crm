<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silvia — Lead Kanban</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Override colonne kanban: 200px largo × 220px min altezza cards */
        .kanban-column {
            min-width: 200px;
            max-width: 200px;
            width: 200px;
            padding: 12px;
        }
        .kanban-cards {
            min-height: 220px;
        }
        .kanban-header-title {
            font-size: 12px;
        }
        .kanban-card {
            padding: 10px;
        }
        .kanban-card-name {
            font-size: 13px;
        }
        .kanban-card-info {
            font-size: 11px;
        }
        .sortable-ghost {
            opacity: 0.4;
            background: #dbeafe;
        }
        .sortable-chosen {
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">

            <!-- HEADER -->
            <div class="page-header">
                <h1>Lead</h1>
                <div class="page-header-actions">
                    <a href="import-excel.html" class="btn btn-secondary">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                        Importa Excel
                    </a>
                    <a href="lead-dettaglio.html?new=true" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                        Nuovo Lead
                    </a>
                </div>
            </div>

            <!-- TOGGLE VISTA -->
            <div class="tabs" style="margin-bottom:16px;">
                <a href="lead-elenco.html" class="tab-item">Elenco</a>
                <a href="lead-kanban.html" class="tab-item active">Kanban</a>
            </div>

            <!-- FILTRI -->
            <div class="card" style="margin-bottom:20px; padding:16px 20px;">
                <div style="display:flex; flex-wrap:wrap; align-items:center; gap:12px;">
                    <div id="periodFilterContainer"></div>
                    <select class="form-select" id="filtroFonte" style="width:auto; min-width:150px;">
                        <option value="">Tutte le fonti</option>
                    </select>
                    <input type="text" class="search-input" id="searchInput" placeholder="Cerca nome, cognome, tel, email...">
                </div>
            </div>

            <!-- BARRA AZIONI SELEZIONE -->
            <div id="bulkBar" class="card hidden" style="margin-bottom:16px; padding:12px 20px; display:flex; align-items:center; justify-content:space-between; background:#fef2f2;">
                <span id="bulkCount" style="font-weight:500; color:#1e293b;">0 selezionati</span>
                <button class="btn btn-danger btn-sm" id="bulkDeleteBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" width="14" height="14"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                    Elimina selezionati
                </button>
            </div>

            <!-- KANBAN BOARD -->
            <div class="kanban-board" id="kanbanBoard"></div>

            <!-- EMPTY STATE -->
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-state-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" width="64" height="64"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                </div>
                <p class="empty-state-text">Nessun lead trovato</p>
                <p class="empty-state-subtext">Prova a modificare i filtri o crea un nuovo lead</p>
            </div>

        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/kanban.js"></script>
</body>
</html>
