<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silvia — Impostazioni</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>
        <main class="main-content">
            <div class="page-header">
                <h1>Impostazioni</h1>
            </div>
            <div class="page-content" id="pageContent">

                <!-- ── Tab orizzontali (classi .tabs / .tab-item da style.css) ── -->
                <div class="tabs" id="settingsTabs">
                    <button class="tab-item active" data-section="stati">Stati Pipeline</button>
                    <button class="tab-item" data-section="fonti">Fonti</button>
                    <button class="tab-item" data-section="corsiStudi">Corsi di Studi</button>
                    <button class="tab-item" data-section="scuole">Scuole Convenzionate</button>
                    <button class="tab-item" data-section="classi">Classi</button>
                    <button class="tab-item" data-section="scuoleAssegnazione">Scuole Assegnazione</button>
                    <button class="tab-item" data-section="modalitaPagamento">Modalità Pagamento</button>
                    <button class="tab-item" data-section="macroAree">Macro Aree</button>
                </div>

                <!-- ── Pannello contenuto sezione attiva ── -->
                <div class="card">
                    <div id="settingsList"></div>

                    <div class="imp-add-form" id="settingsAddForm">
                        <div class="imp-add-row">
                            <input type="color" id="addColor" value="#6366f1" class="imp-color-picker" title="Scegli colore">
                            <input type="text" id="addName" class="form-input" placeholder="Nome nuovo elemento..." style="flex:1;">
                            <button class="btn btn-primary btn-sm" id="addBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                                Aggiungi
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/impostazioni.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => renderSidebar('impostazioni'));
    </script>
</body>
</html>
